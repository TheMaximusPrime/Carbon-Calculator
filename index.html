<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carbon Calculator for Households</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #27ae60;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #ecf0f1;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Carbon Calculator</h1>
    <form id="carbonForm">
      <label for="electricity">Electricity Use (kWh/month)</label>
      <input type="number" id="electricity" required />

      <label for="transport">Transport (km/month by vehicle)</label>
      <input type="number" id="transport" required />

      <label for="meat">Non-Veg Meals per Week</label>
      <input type="number" id="meat" required />

      <button type="submit">Calculate Footprint</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("carbonForm");
    const resultDiv = document.getElementById("result");

    const tips = [
      "Switch to LED bulbs to reduce electricity use.",
      "Use public transport or carpool whenever possible.",
      "Try having one meat-free day every week.",
      "Unplug electronics when not in use to save power.",
      "Air-dry clothes instead of using a dryer.",
      "Install solar panels if feasible.",
      "Maintain your vehicle to improve fuel efficiency.",
      "Buy local and seasonal produce to reduce transport emissions."
    ];

    function getRandomTip() {
      const index = Math.floor(Math.random() * tips.length);
      return tips[index];
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const electricity = parseFloat(document.getElementById("electricity").value);
      const transport = parseFloat(document.getElementById("transport").value);
      const meat = parseFloat(document.getElementById("meat").value);

      // Emission factors (approx values):
      const EF_electricity = 0.92; // kg CO2 per kWh
      const EF_transport = 0.21; // kg CO2 per km
      const EF_meat = 7.2; // kg CO2 per meal per week

      const electricityCO2 = electricity * 12 * EF_electricity;
      const transportCO2 = transport * 12 * EF_transport;
      const meatCO2 = meat * 52 * EF_meat;

      const totalCO2 = electricityCO2 + transportCO2 + meatCO2;

      const tip = getRandomTip();

      resultDiv.innerHTML = `
        <h3>Your Annual Carbon Footprint</h3>
        <p><strong>${totalCO2.toFixed(2)}</strong> kg of COâ‚‚/year</p>
        <ul>
          <li><strong>Electricity:</strong> ${electricityCO2.toFixed(2)} kg</li>
          <li><strong>Transport:</strong> ${transportCO2.toFixed(2)} kg</li>
          <li><strong>Diet (Non-Veg):</strong> ${meatCO2.toFixed(2)} kg</li>
        </ul>
        <p><em>Tip:</em> ${tip}</p>
      `;
    });
  </script>
</body>
</html>
